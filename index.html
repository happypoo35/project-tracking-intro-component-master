<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="container">
      <header class="wrapper">
        <a href="#" aria-label="Monograph Logo"
          ><img src="./images/logo.svg" alt="Monograph Logo"
        /></a>
        <nav class="nav">
          <ul class="nav-menu" id="nav-menu">
            <li><a href="#" class="link">Product</a></li>
            <li><a href="#" class="link">Features</a></li>
            <li><a href="#" class="link">Pricing</a></li>
            <li class="dot"><span>&bull;</span></li>
            <li><a href="#" class="link login">Login</a></li>
          </ul>
        </nav>
        <div class="burger" id="burger">
          <div class="burger-btn"></div>
        </div>
      </header>
      <main class="wrapper">
        <section class="hero">
          <div class="name">
            <span class="tag">new</span>
            <h4>Monograph Dashboard</h4>
          </div>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking<br />for agile teams</p>
          <div class="cta">
            <button>Schedule a demo</button>
            <h4>to see a preview</h4>
          </div>
        </section>
        <div class="hero-img">
          <img src="./images/illustration-devices.svg" alt="img-devices" />
        </div>
      </main>
    </div>
  </body>
  <script src="js/App.js"></script>
</html>
